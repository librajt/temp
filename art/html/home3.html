<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

<script language="javascript" type="text/javascript" src="../js/jquery.bxslider.min.js"></script>
<style>.pageHead{position:fixed;}</style>
</head>
<body>

<div class="head pageHead">
    <div class="wrap headWrap frame">
        <div class="logo topLogo">
            <h1><a href="/"><img src="../image/topLogo.png" alt="LOGO"></a></h1>
        </div>
        <ul class="nav topNav">
            <li class="it it_on"><a href="#HOME"><b>HOME</b></a></li><!-- @后端：当前页面增加类名 it_on -->
            <li class="it"><a href="#BLOG"><b>BLOG</b></a></li>
            <li class="it"><a href="#PRODUCT"><b>PRODUCT</b></a></li>
            <li class="it"><a href="#ABOUT"><b>ABOUT</b></a></li>
            <li class="it"><a href="#CONTACT"><b>CONTACT</b></a></li>
        </ul>
    </div>
</div>


<div class="pageBody">
    <div class="page" id="HOME">
        <div class="main">
            <div class="spot siteSpot">
                <div class="spotWrap">
                    <a href="#3" class="c c_on"><img src="../image/1.jpg" alt="图片上的文字内容" title="图片文字"></a>
                    <a href="#3" class="c"><img src="../image/2.jpg" alt="图片上的文字内容" title="图片文字"></a>
                    <a href="#3" class="c"><img src="../image/3.jpg" alt="图片上的文字内容" title="图片文字"></a>
                    <a href="#3" class="c"><img src="../image/4.jpg" alt="图片上的文字内容" title="图片文字"></a>
                </div>
            </div>
            <script>$('.siteSpot .spotWrap').bxSlider({});</script>
        </div>
    </div>
    <div class="page" id="BLOG"><div class="main"><div class="cnt"><img src="../image/4.jpg" alt="图片上的文字内容" title="图片文字"></div></div></div>
    <div class="page" id="PRODUCT"><div class="main"><div class="cnt"><img src="../image/3.jpg" alt="图片上的文字内容" title="图片文字"></div></div></div>
    <div class="page" id="ABOUT"><div class="main"><div class="cnt"><img src="../image/2.jpg" alt="图片上的文字内容" title="图片文字"></div></div></div>
    <div class="page" id="CONTACT"><div class="main"><div class="cnt"><img src="../image/1.jpg" alt="图片上的文字内容" title="图片文字"></div></div></div>
    <div class="other" style="text-align:center;font-size:48px;line-height:3;padding:50px 0;"><p>OTHER</p><p>INFO</p><p>OTHER</p><p>INFO</p><p>OTHER</p><p>INFO</p><p>OTHER</p><p>INFO</p></div>

</div>

<div class="foot pageFoot">
    <div class="wrap footWrap frame">
        <div class="inf cp3">Copyright &copy; 2013-2014 All rights reserved.</div>
    </div>
</div>

<script>
    $('.topNav a').click(function(){
        $("html,body").animate({scrollTop: $($(this).attr('href')).offset().top}, 600);
        return false;
    });

    var adjustNav;
    $(window).scroll(function(){
        clearTimeout(adjustNav);
        adjustNav = setTimeout(function() {
            var top = document.documentElement.scrollTop, index = -1;
            $('.page').each(function(i, o) {
                if (top + 300 < o.offsetTop + o.offsetHeight) {
                    index = i;
                    return false;
                }
            });
            $('.topNav li').removeClass('it_on');
            if (index > -1) $('.topNav li').eq(index).addClass('it_on');
        }, 200);
    });
</script>

</body>
</html>
