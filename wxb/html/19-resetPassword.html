<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no" />

<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

</head>
<body>

<div class="pwdSetup">

    <div class="app pwdOld">
        <div class="hd">旧密码</div>
        <div class="bd"><div class="txt"><input type="text"></div></div>
        <div class="ft"><div class="tip tip_err">密码不对请重新输入</div></div><!-- 有错误信息时显示内容，同时增加类名 tip_err -->
    </div>

    <div class="app pwdNew">
        <div class="hd">新密码</div>
        <div class="bd"><div class="txt"><input type="text"></div></div>
        <div class="ft"><div class="tip"></div></div><!-- 有错误信息时显示内容，同时增加类名 tip_err -->
    </div>

    <div class="app pwdEnsure">
        <div class="hd">再次输入新密码</div>
        <div class="bd"><div class="txt"><input type="text"></div></div>
        <div class="ft"><div class="tip"></div></div><!-- 有错误信息时显示内容，同时增加类名 tip_err -->
    </div>
    
    <div class="opt"><input type="submit" class="btn btnA" value="保 存"></div>

</div>

</body>
</html>
