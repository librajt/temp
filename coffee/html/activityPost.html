<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/coffee.js"></script>


<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

</head>
<body>

<div class="head pageHead">
    <div class="wrap headWrap frame">
        <div class="logo topLogo">
            <h1><a href="/"><img src="../image/topLogo.jpg" alt="桔子咖啡"></a></h1>
        </div>
        <div class="nav topNav">
            <ul class="wrap itWrap">
                <li class="it on"><a href="#3"><b>关于桔子咖啡</b></a></li><!-- @后端：当前页面增加类名 on -->
                <li class="it"><a href="#3"><b>最新活动</b></a></li>
                <li class="it"><a href="#3"><b>IT业界</b></a></li>
                <li class="it"><a href="#3"><b>招聘信息</b></a></li>
                <li class="it"><a href="#3"><b>桔子咖啡论坛</b></a></li>
                <li class="it"><a href="#3"><b>联系我们</b></a></li>
            </ul>
        </div>
        <div class="band userPop">
            <div class="wrap userActions">
                <div class="action login"><a href="#3" class="btn btnA btnA1"><b>登录</b></a></div>
                <div class="action register"><a href="#3" class="btn btnA btnA1"><b>注册</b></a></div>
            </div>
        </div>
    </div>
</div>


<div class="pageBody">
    <div class="wrap bodyWrap frame">
        <div class="nav forumNav">
            <div class="wrap navWrap">
                <div class="it on"><a href="#3"><b>首页</b></a></div><!-- @后端：当前页面增加类名 on -->
                <div class="it"><a href="#3"><b>it特快新闻</b></a></div>
                <div class="it"><a href="#3"><b>技术交流</b></a></div>
                <div class="it"><a href="#3"><b>it业界八卦</b></a></div>
                <div class="it"><a href="#3"><b>代码PK</b></a></div>
                <div class="it"><a href="#3"><b>约会</b></a></div>
                <div class="it"><a href="#3"><b>意见栏</b></a></div>
            </div>
        </div>

        <div class="head forumHead">
            <div class="wrap headWrap">
                <div class="newPost"><a href="#3" class="btn btnB btnB2"><b>发活动</b></a></div>
            </div>
        </div>

        <div class="activityPost">
            <div class="head postHead">
                <div class="wrap headWrap">
                    <div class="h3">发布活动</div>
                </div>
            </div>
            <div class="cnt">
                <form class="form formA postActivity">
                    <label class="field name">
                        <div class="desc">活动名称</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field total">
                        <div class="desc">限定名额</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field time">
                        <div class="desc">活动时间</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field limit">
                        <div class="desc">报名截止</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field place">
                        <div class="desc">活动地点</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field contact">
                        <div class="desc">联系电话</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field fee">
                        <div class="desc">活动费用</div>
                        <div class="data"><input type="text"></div>
                    </label>
                    <label class="field detail">
                        <div class="desc">活动详情</div>
                        <div class="data"><textarea name="" id="" cols="30" rows="10"></textarea></div>
                    </label>
                    <div class="field submit">
                        <button class="btn btnB btnB1">发活动</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="foot pageFoot">
    <div class="wrap footWrap frame">
        <div class="info support">赞助单位：清华科技园</div>
        <div class="info copyright">Copyright &copy; 2013 orange-coffee.com | 桔子咖啡,IT互联网xxxxxxx商业信息服务</div>
    </div>
</div>



</body>
</html>
