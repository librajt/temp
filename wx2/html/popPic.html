<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="../js/shop.min.js"></script>
<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">


</head>
<body>
<a href="#3" onclick="show();">open it</a>

<div class="popPic" id="image_fore_show" style="height:500px;width:320px;display:none;"><!-- 需要js动态计算 -->
    <div class="roolPics">
        <div class="wrap roolWrap" style="width:960px;"><!-- 总宽度 -->
            <div class="pic" style="height:470px;width:320px;"><img src="../image/d/1.jpg" alt=""></div><!-- 总高度-30 -->
            <div class="pic" style="height:470px;width:320px;"><img src="../image/thanks.jpg" alt=""></div>
            <div class="pic" style="height:470px;width:320px;"><img src="../image/d/1.jpg" alt=""></div>
        </div>
    </div>
    <div class="toShut"><a href="#3"><img src="../image/shutPopPic.gif" alt="">关闭</a></div>
    <div class="toLarger"><a href="#3"><img src="../image/larger.gif" alt=""></a></div>
</div>

<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/jquery.bxslider.min.js"></script>
<script>
var resizePopPic = function() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    $("#image_fore_show").width(w).height(h);
    $("#image_fore_show .pic").width(w).height(h-30);
};
var show = function() {
    $('#image_fore_show').css('opacity', 0).show();
    resizePopPic();
    $('.roolPics .roolWrap').bxSlider({
        controls: false,
        infiniteLoop: false
    });
    $('#image_fore_show').css('opacity', 1);
}
$(window).on('orientationchange', function(e) {
    clearTimeout(window.__resizing);
    window.__resizing = setTimeout(resizePopPic, 300);
});



</script>

</body>
</html>
